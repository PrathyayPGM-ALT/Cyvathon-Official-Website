<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybucks Banking System</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* -------- GLOBAL -------- */

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 100%);
  color: #f9fafb;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

/* soft animated glow in background */
body::before {
  content: "";
  position: fixed;
  width: 520px;
  height: 520px;
  background: radial-gradient(circle, rgba(34, 197, 94, 0.12), transparent 70%);
  top: -120px;
  right: -80px;
  filter: blur(2px);
  opacity: 0.9;
  pointer-events: none;
  z-index: -1;
}

/* -------- CARD -------- */

.container {
  width: 100%;
  max-width: 480px;
  background: radial-gradient(circle at top left, #020617 0, #020617 55%, #030712 100%);
  padding: 26px 24px 22px;
  border-radius: 18px;
  position: relative;
  box-shadow:
    0 22px 55px rgba(0, 0, 0, 0.85),
    0 0 0 1px rgba(148, 163, 184, 0.2);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(148, 163, 184, 0.45);
}

/* subtle neon border glow */
.container::before {
  content: "";
  position: absolute;
  inset: -1px;
  border-radius: inherit;
  background: conic-gradient(from 140deg, rgba(34,197,94,0.4), rgba(59,130,246,0.25), rgba(34,197,94,0.4));
  opacity: 0.22;
  z-index: -1;
}

/* -------- HEADINGS -------- */

h2, h3 {
  text-align: center;
  letter-spacing: 0.03em;
}

h2 {
  font-size: 1.45rem;
  font-weight: 650;
  margin-bottom: 4px;
}

/* small neon pill under title */
h2::after {
  content: "CYBUCKS • BETA";
  display: inline-block;
  margin-top: 8px;
  padding: 3px 9px;
  font-size: 0.66rem;
  font-weight: 600;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: #bbf7d0;
  background: rgba(22, 163, 74, 0.12);
  border-radius: 999px;
  border: 1px solid rgba(34, 197, 94, 0.45);
}

h3 {
  font-size: 0.9rem;
  font-weight: 400;
  color: #9ca3af;
  margin: 18px 0 12px;
}

/* -------- LAYOUT BLOCKS -------- */

#loginBox,
#bankBox {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Labels */

.label {
  margin-top: 8px;
  margin-bottom: 3px;
  font-size: 0.84rem;
  color: #e5e7eb;
  opacity: 0.92;
}

/* Balance */

.balance {
  font-size: 1.05rem;
  margin-top: 4px;
  margin-bottom: 6px;
  font-weight: 600;
  color: #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* tiny tag for currency */
.balance::after {
  content: "CYB";
  font-size: 0.65rem;
  padding: 2px 7px;
  border-radius: 999px;
  border: 1px solid rgba(148, 163, 184, 0.55);
  color: #9ca3af;
  text-transform: uppercase;
  letter-spacing: 0.12em;
}

.balance b {
  font-weight: 700;
}

.balance span,
#balance {
  color: #22c55e;
}

/* -------- INPUTS & SELECT -------- */

input,
select {
  width: 100%;
  padding: 10px 11px;
  border-radius: 9px;
  border: 1px solid rgba(55, 65, 81, 0.9);
  background: radial-gradient(circle at top left, #020617, #020617 55%, #030712 100%);
  color: #f9fafb;
  font-size: 0.9rem;
  outline: none;
  transition:
    border-color 0.18s ease,
    box-shadow 0.18s ease,
    background 0.18s ease,
    transform 0.08s ease;
}

/* add subtle inner shadow to inputs */
input,
select {
  box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
}

input::placeholder {
  color: #6b7280;
}

input:focus,
select:focus {
  border-color: #22c55e;
  box-shadow:
    0 0 0 1px rgba(34, 197, 94, 0.7),
    0 0 18px rgba(34, 197, 94, 0.32);
  transform: translateY(-1px);
}

/* spacing tweak for amount field */
#amount {
  margin-top: 2px;
}

/* -------- BUTTON -------- */

button {
  width: 100%;
  padding: 11px 10px;
  margin-top: 14px;
  border-radius: 999px;
  border: none;
  font-weight: 650;
  font-size: 0.95rem;
  cursor: pointer;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #020617;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  box-shadow:
    0 14px 30px rgba(22, 163, 74, 0.4),
    0 0 0 1px rgba(21, 128, 61, 0.4);
  transition:
    transform 0.1s ease,
    box-shadow 0.12s ease,
    filter 0.12s ease,
    background 0.2s ease;
}

button:hover {
  filter: brightness(1.06);
  transform: translateY(-1px);
  box-shadow:
    0 18px 40px rgba(22, 163, 74, 0.55),
    0 0 0 1px rgba(21, 128, 61, 0.6);
}

button:active {
  transform: translateY(0);
  box-shadow:
    0 10px 24px rgba(22, 163, 74, 0.45),
    0 0 0 1px rgba(21, 128, 61, 0.7);
}

/* Disabled state (if you ever use disabled attr) */
button:disabled {
  cursor: not-allowed;
  opacity: 0.55;
  box-shadow: none;
  filter: grayscale(0.2);
}

/* -------- FOOTER / TIP -------- */

.small {
  font-size: 0.78rem;
  opacity: 0.75;
  text-align: center;
  margin-top: 14px;
  color: #9ca3af;
  line-height: 1.4;
}

/* -------- OPTIONAL RESPONSIVE TWEAKS -------- */

@media (min-width: 540px) {
  .container {
    padding: 28px 28px 24px;
  }
}
</style>

</head>

<body>
  <div class="container">
    <h2>Cybucks Banking System</h2>

    <!-- LOGIN BOX -->
    <div id="loginBox">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login / Register</button>
    </div>

    <!-- BANK SYSTEM -->
    <div id="bankBox" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <div class="balance">
        Balance: <b id="balance">0</b> Cybucks
      </div>

      <div class="label">Send to user:</div>
      <select id="receiverSelect">
        <!-- options populated by JS -->
      </select>

      <div class="label">Amount to send:</div>
      <input id="amount" type="number" min="1" placeholder="Amount">

      <button onclick="sendCybucks()">Send Cybucks</button>

      <div class="small">
        Tip: You cannot send Cybucks to yourself. Make sure your friend has logged in once so their account exists.
      </div>
    </div>
  </div>

<script>
  // Same origin backend – no need for full URL
  const API_BASE = "";
  let currentUser = null;

  // Helper to POST JSON and get JSON back
  async function postJSON(path, bodyObj) {
    const res = await fetch(API_BASE + path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyObj)
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`);
    }
    return res.json();
  }

  // -------------------------------------------------
  // Login / Register
  // -------------------------------------------------
  async function login() {
    try {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (!user || !pass) {
        alert("Fill all fields");
        return;
      }

      const data = await postJSON("/login", {
        username: user,
        password: pass
      });

      if (!data.success) {
        alert(data.error || "Login failed");
        return;
      }

      currentUser = user;
      document.getElementById("userDisplay").innerText = user;
      document.getElementById("balance").innerText = data.balance;

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("bankBox").style.display = "block";

      await loadUsersDropdown();

    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }

  // -------------------------------------------------
  // Load users for dropdown
  // -------------------------------------------------
  async function loadUsersDropdown() {
    try {
      const res = await fetch(API_BASE + "/users");
      const data = await res.json();

      if (!data.success) {
        console.error("Failed to load users:", data.error);
        return;
      }

      const select = document.getElementById("receiverSelect");
      select.innerHTML = "";

      const users = data.users || [];

      // Filter out the current user from list
      const otherUsers = users.filter(u => u !== currentUser);

      if (otherUsers.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No other users yet";
        select.appendChild(opt);
        select.disabled = true;
      } else {
        select.disabled = false;
        otherUsers.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u;
          opt.textContent = u;
          select.appendChild(opt);
        });
      }

    } catch (err) {
      console.error(err);
      alert("Could not load user list: " + err.message);
    }
  }

  // -------------------------------------------------
  // Send Cybucks
  // -------------------------------------------------
  async function sendCybucks() {
    try {
      if (!currentUser) {
        alert("Please log in first.");
        return;
      }

      const receiverSelect = document.getElementById("receiverSelect");
      const toUser = receiverSelect.value;
      const amountVal = document.getElementById("amount").value;

      const amount = parseInt(amountVal, 10);

      if (!toUser) {
        alert("Select a user to send Cybucks to.");
        return;
      }

      if (!amount || amount <= 0) {
        alert("Enter a positive amount.");
        return;
      }

      const data = await postJSON("/send", {
        from_username: currentUser,
        to_username: toUser,
        amount: amount
      });

      if (!data.success) {
        alert(data.error || "Transfer failed");
        return;
      }

      // update sender balance
      document.getElementById("balance").innerText = data.sender_balance;
      document.getElementById("amount").value = "";

      alert(`Sent ${amount} Cybucks to ${toUser}!`);

    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }
</script>

</body>
</html>
