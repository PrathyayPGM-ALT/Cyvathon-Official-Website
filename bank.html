<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybucks Banking System</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #00c090;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: #009f74;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Cybucks Banking System</h2>

    <!-- LOGIN -->
    <div id="loginBox">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login / Register</button>
    </div>

    <!-- BANK APP -->
    <div id="bankBox" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <p>Balance: <b id="balance">0</b> Cybucks</p>

      <input id="amount" type="number" placeholder="Amount">
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </div>


<script>
// --- IMPORTANT ---
// API_BASE = "" means use SAME ORIGIN (the backend)
// This avoids all CORS issues.
const API_BASE = "";

let currentUser = null;

async function callAPI(path, body) {
  const res = await fetch(`${API_BASE}${path}`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(body)
  });

  const text = await res.text();
  let data;

  try { data = JSON.parse(text); }
  catch { throw new Error("Invalid JSON: " + text); }

  return data;
}

// LOGIN
async function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (!user || !pass) return alert("Enter username and password.");

  const data = await callAPI("/login", {
    username: user,
    password: pass
  });

  if (!data.success) {
    alert(data.error);
    return;
  }

  currentUser = user;
  document.getElementById("userDisplay").innerText = user;
  document.getElementById("balance").innerText = data.balance;

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("bankBox").style.display = "block";
}

// DEPOSIT
async function deposit() {
  const amount = parseInt(document.getElementById("amount").value);
  if (!amount) return alert("Enter an amount.");

  const data = await callAPI("/deposit", {
    username: currentUser,
    amount
  });

  if (!data.success) {
    alert(data.error);
    return;
  }

  document.getElementById("balance").innerText = data.balance;
}

// WITHDRAW
async function withdraw() {
  const amount = parseInt(document.getElementById("amount").value);
  if (!amount) return alert("Enter an amount.");

  const data = await callAPI("/withdraw", {
    username: currentUser,
    amount
  });

  if (!data.success) {
    alert(data.error);
    return;
  }

  document.getElementById("balance").innerText = data.balance;
}
</script>

</body>
</html>
