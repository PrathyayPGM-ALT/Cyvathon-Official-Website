<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybucks Banking System</title>
  <style>
    body {
      font-family: Arial;
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover { background: #019371; cursor: pointer; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Cybucks Banking System</h2>

    <!-- LOGIN BOX -->
    <div id="loginBox">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login / Register</button>
    </div>

    <!-- BANK SYSTEM -->
    <div id="bankBox" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <p>Balance: <b id="balance">0</b> Cybucks</p>

      <input id="amount" type="number" placeholder="Amount">
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </div>

<script>
const API_BASE = "https://cyvathon-official-website.onrender.com"; // <-- BACKEND URL
let currentUser = null;

// helper to handle errors better
async function fetchJSON(path, bodyObj) {
  const res = await fetch(`${API_BASE}${path}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(bodyObj)
  });

  if (!res.ok) {
    const text = await res.text();
    throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`);
  }
  return res.json();
}

// LOGIN FUNCTION
async function login() {
  try {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (!user || !pass) {
      alert("Fill all fields");
      return;
    }

    const data = await fetchJSON("/login", {
      username: user,
      password: pass
    });

    if (!data.success) {
      alert(data.error || "Login failed");
      return;
    }

    currentUser = user;
    document.getElementById("userDisplay").innerText = user;
    document.getElementById("balance").innerText = data.balance;

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("bankBox").style.display = "block";
  } catch (err) {
    console.error(err);
    alert("Could not talk to bank server: " + err.message);
  }
}

// DEPOSIT FUNCTION
async function deposit() {
  try {
    const amount = parseInt(document.getElementById("amount").value);
    if (!amount) {
      alert("Enter amount");
      return;
    }

    const data = await fetchJSON("/deposit", {
      username: currentUser,
      amount
    });

    if (!data.success) {
      alert(data.error || "Deposit failed");
      return;
    }

    document.getElementById("balance").innerText = data.balance;
  } catch (err) {
    console.error(err);
    alert("Could not talk to bank server: " + err.message);
  }
}

// WITHDRAW FUNCTION
async function withdraw() {
  try {
    const amount = parseInt(document.getElementById("amount").value);
    if (!amount) {
      alert("Enter amount");
      return;
    }

    const data = await fetchJSON("/withdraw", {
      username: currentUser,
      amount
    });

    if (!data.success) {
      alert(data.error || "Withdraw failed");
      return;
    }

    document.getElementById("balance").innerText = data.balance;
  } catch (err) {
    console.error(err);
    alert("Could not talk to bank server: " + err.message);
  }
}
</script>


</body>
</html>
