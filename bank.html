<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybucks Banking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      font-size: 14px;
    }
    input, select {
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #019371; }
    label {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #ccc;
    }
    .info {
      font-size: 14px;
      margin-top: 5px;
    }
    .small {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Cybucks Banking System</h2>

    <!-- LOGIN BOX -->
    <div id="loginBox">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login / Register</button>
    </div>

    <!-- BANK SYSTEM -->
    <div id="bankBox" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <p class="info">Balance: <b id="balance">0</b> Cybucks</p>

      <label for="recipientSelect">Send Cybucks to:</label>
      <select id="recipientSelect">
        <!-- options filled by JS -->
      </select>
      <p class="small" id="recipientHint"></p>

      <label for="amount">Amount to send:</label>
      <input id="amount" type="number" min="1" placeholder="Enter amount">

      <button onclick="sendCybucks()">Send Cybucks</button>
      <p class="small" id="statusMsg"></p>
    </div>
  </div>

<script>
  // IMPORTANT: keep this pointing to your backend Render URL
  const API_BASE = "https://cyvathon-official-website.onrender.com";
  let currentUser = null;

  // Helper to POST JSON and parse response
  async function postJSON(path, bodyObj) {
    const res = await fetch(`${API_BASE}${path}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyObj)
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`);
    }
    return res.json();
  }

  // Helper to GET JSON
  async function getJSON(path) {
    const res = await fetch(`${API_BASE}${path}`);
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`);
    }
    return res.json();
  }

  // LOGIN FUNCTION
  async function login() {
    try {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) {
        alert("Fill all fields");
        return;
      }

      const data = await postJSON("/login", {
        username: user,
        password: pass
      });

      if (!data.success) {
        alert(data.error || "Login failed");
        return;
      }

      currentUser = user;
      document.getElementById("userDisplay").innerText = user;
      document.getElementById("balance").innerText = data.balance;

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("bankBox").style.display = "block";

      // Load user list for dropdown
      await loadUsersDropdown();
    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }

  // LOAD ALL USERS INTO DROPDOWN
  async function loadUsersDropdown() {
    try {
      const data = await getJSON("/users");
      if (!data.success) {
        throw new Error(data.error || "Could not load users");
      }

      const allUsers = data.users || [];
      const select = document.getElementById("recipientSelect");
      const hint = document.getElementById("recipientHint");

      // Clear existing options
      select.innerHTML = "";

      const others = allUsers.filter(u => u !== currentUser);

      if (others.length === 0) {
        const option = document.createElement("option");
        option.value = "";
        option.textContent = "No other users yet";
        select.appendChild(option);
        select.disabled = true;
        hint.textContent = "Ask your friends to log in once so they appear here.";
      } else {
        select.disabled = false;
        for (const u of others) {
          const option = document.createElement("option");
          option.value = u;
          option.textContent = u;
          select.appendChild(option);
        }
        hint.textContent = "Choose a user to send Cybucks to.";
      }
    } catch (err) {
      console.error(err);
      alert("Could not load user list: " + err.message);
    }
  }

  // SEND CYBUCKS TO SELECTED USER
  async function sendCybucks() {
    try {
      const recipient = document.getElementById("recipientSelect").value;
      const amountValue = document.getElementById("amount").value;
      const statusMsg = document.getElementById("statusMsg");

      statusMsg.textContent = "";

      if (!recipient) {
        alert("Choose a user to send Cybucks to.");
        return;
      }

      const amount = parseInt(amountValue, 10);
      if (!amount || amount <= 0) {
        alert("Enter a valid amount (greater than 0).");
        return;
      }

      const data = await postJSON("/transfer", {
        from_username: currentUser,
        to_username: recipient,
        amount: amount
      });

      if (!data.success) {
        alert(data.error || "Transfer failed");
        return;
      }

      // Update your balance after transfer
      document.getElementById("balance").innerText = data.balance;
      statusMsg.textContent = `Sent ${amount} Cybucks to ${recipient}! ðŸŽ‰`;
      document.getElementById("amount").value = "";

    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }
</script>

</body>
</html>
