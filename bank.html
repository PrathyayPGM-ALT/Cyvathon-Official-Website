<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybucks Banking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h2, h3 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    input, select {
      background: #2b2b2b;
      color: #fff;
    }
    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #019371;
    }
    .label {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .balance {
      font-size: 1.1rem;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .small {
      font-size: 0.8rem;
      opacity: 0.7;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Cybucks Banking System</h2>

    <!-- LOGIN BOX -->
    <div id="loginBox">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login / Register</button>
    </div>

    <!-- BANK SYSTEM -->
    <div id="bankBox" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <div class="balance">
        Balance: <b id="balance">0</b> Cybucks
      </div>

      <div class="label">Send to user:</div>
      <select id="receiverSelect">
        <!-- options populated by JS -->
      </select>

      <div class="label">Amount to send:</div>
      <input id="amount" type="number" min="1" placeholder="Amount">

      <button onclick="sendCybucks()">Send Cybucks</button>

      <div class="small">
        Tip: You cannot send Cybucks to yourself. Make sure your friend has logged in once so their account exists.
      </div>
    </div>
  </div>

<script>
  // Same origin backend â€“ no need for full URL
  const API_BASE = "";
  let currentUser = null;

  // Helper to POST JSON and get JSON back
  async function postJSON(path, bodyObj) {
    const res = await fetch(API_BASE + path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyObj)
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`);
    }
    return res.json();
  }

  // -------------------------------------------------
  // Login / Register
  // -------------------------------------------------
  async function login() {
    try {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (!user || !pass) {
        alert("Fill all fields");
        return;
      }

      const data = await postJSON("/login", {
        username: user,
        password: pass
      });

      if (!data.success) {
        alert(data.error || "Login failed");
        return;
      }

      currentUser = user;
      document.getElementById("userDisplay").innerText = user;
      document.getElementById("balance").innerText = data.balance;

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("bankBox").style.display = "block";

      await loadUsersDropdown();

    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }

  // -------------------------------------------------
  // Load users for dropdown
  // -------------------------------------------------
  async function loadUsersDropdown() {
    try {
      const res = await fetch(API_BASE + "/users");
      const data = await res.json();

      if (!data.success) {
        console.error("Failed to load users:", data.error);
        return;
      }

      const select = document.getElementById("receiverSelect");
      select.innerHTML = "";

      const users = data.users || [];

      // Filter out the current user from list
      const otherUsers = users.filter(u => u !== currentUser);

      if (otherUsers.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No other users yet";
        select.appendChild(opt);
        select.disabled = true;
      } else {
        select.disabled = false;
        otherUsers.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u;
          opt.textContent = u;
          select.appendChild(opt);
        });
      }

    } catch (err) {
      console.error(err);
      alert("Could not load user list: " + err.message);
    }
  }

  // -------------------------------------------------
  // Send Cybucks
  // -------------------------------------------------
  async function sendCybucks() {
    try {
      if (!currentUser) {
        alert("Please log in first.");
        return;
      }

      const receiverSelect = document.getElementById("receiverSelect");
      const toUser = receiverSelect.value;
      const amountVal = document.getElementById("amount").value;

      const amount = parseInt(amountVal, 10);

      if (!toUser) {
        alert("Select a user to send Cybucks to.");
        return;
      }

      if (!amount || amount <= 0) {
        alert("Enter a positive amount.");
        return;
      }

      const data = await postJSON("/send", {
        from_username: currentUser,
        to_username: toUser,
        amount: amount
      });

      if (!data.success) {
        alert(data.error || "Transfer failed");
        return;
      }

      // update sender balance
      document.getElementById("balance").innerText = data.sender_balance;
      document.getElementById("amount").value = "";

      alert(`Sent ${amount} Cybucks to ${toUser}!`);

    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }
</script>

</body>
</html>
