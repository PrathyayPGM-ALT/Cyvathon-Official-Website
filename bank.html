<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybucks Banking System</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%);
  color: #f9fafb;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Card */
.container {
  width: 100%;
  max-width: 480px;
  background: rgba(15, 23, 42, 0.96);
  padding: 28px 24px 24px;
  border-radius: 16px;
  box-shadow:
    0 18px 45px rgba(0, 0, 0, 0.8),
    0 0 0 1px rgba(148, 163, 184, 0.12);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(148, 163, 184, 0.35);
}

/* Headings */
h2, h3 {
  text-align: center;
  letter-spacing: 0.03em;
}

h2 {
  font-size: 1.4rem;
  font-weight: 650;
  margin-bottom: 4px;
}

h3 {
  font-size: 0.9rem;
  font-weight: 400;
  color: #9ca3af;
  margin-bottom: 18px;
}

/* Labels */
.label {
  margin-top: 14px;
  margin-bottom: 4px;
  font-size: 0.85rem;
  color: #d1d5db;
  opacity: 0.95;
}

/* Balance display */
.balance {
  font-size: 1.1rem;
  margin-top: 2px;
  margin-bottom: 14px;
  font-weight: 600;
  color: #e5e7eb;
}

.balance span {
  color: #22c55e;
}

/* Inputs + select */
input,
select {
  width: 100%;
  padding: 10px 11px;
  border-radius: 8px;
  border: 1px solid rgba(55, 65, 81, 0.9);
  background: radial-gradient(circle at top left, #111827, #020617 60%);
  color: #f9fafb;
  font-size: 0.9rem;
  outline: none;
  transition:
    border-color 0.18s ease,
    box-shadow 0.18s ease,
    background 0.18s ease,
    transform 0.08s ease;
}

input::placeholder {
  color: #6b7280;
}

input:focus,
select:focus {
  border-color: #22c55e;
  box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.7), 0 0 18px rgba(34, 197, 94, 0.35);
  transform: translateY(-1px);
}

/* Buttons */
button {
  width: 100%;
  padding: 11px 10px;
  margin-top: 14px;
  border-radius: 999px;
  border: none;
  font-weight: 650;
  font-size: 0.95rem;
  cursor: pointer;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #020617;
  letter-spacing: 0.03em;
  text-transform: uppercase;
  box-shadow:
    0 14px 30px rgba(22, 163, 74, 0.4),
    0 0 0 1px rgba(21, 128, 61, 0.4);
  transition:
    transform 0.1s ease,
    box-shadow 0.12s ease,
    filter 0.12s ease,
    background 0.2s ease;
}

button:hover {
  filter: brightness(1.05);
  transform: translateY(-1px);
  box-shadow:
    0 18px 40px rgba(22, 163, 74, 0.55),
    0 0 0 1px rgba(21, 128, 61, 0.6);
}

button:active {
  transform: translateY(0);
  box-shadow:
    0 10px 24px rgba(22, 163, 74, 0.45),
    0 0 0 1px rgba(21, 128, 61, 0.7);
}

/* Disabled state (if you ever use disabled attr) */
button:disabled {
  cursor: not-allowed;
  opacity: 0.55;
  box-shadow: none;
  filter: grayscale(0.2);
}

/* Tiny footer text */
.small {
  font-size: 0.78rem;
  opacity: 0.7;
  text-align: center;
  margin-top: 16px;
  color: #9ca3af;
}

/* Optional: subtle divider between sections */
.section-divider {
  height: 1px;
  background: radial-gradient(circle, rgba(75, 85, 99, 0.8), transparent 70%);
  margin: 16px 0 10px;
  border-radius: 999px;
}

  </style>
</head>

<body>
  <div class="container">
    <h2>Cybucks Banking System</h2>

    <!-- LOGIN BOX -->
    <div id="loginBox">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login / Register</button>
    </div>

    <!-- BANK SYSTEM -->
    <div id="bankBox" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <div class="balance">
        Balance: <b id="balance">0</b> Cybucks
      </div>

      <div class="label">Send to user:</div>
      <select id="receiverSelect">
        <!-- options populated by JS -->
      </select>

      <div class="label">Amount to send:</div>
      <input id="amount" type="number" min="1" placeholder="Amount">

      <button onclick="sendCybucks()">Send Cybucks</button>

      <div class="small">
        Tip: You cannot send Cybucks to yourself. Make sure your friend has logged in once so their account exists.
      </div>
    </div>
  </div>

<script>
  // Same origin backend â€“ no need for full URL
  const API_BASE = "";
  let currentUser = null;

  // Helper to POST JSON and get JSON back
  async function postJSON(path, bodyObj) {
    const res = await fetch(API_BASE + path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyObj)
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`);
    }
    return res.json();
  }

  // -------------------------------------------------
  // Login / Register
  // -------------------------------------------------
  async function login() {
    try {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (!user || !pass) {
        alert("Fill all fields");
        return;
      }

      const data = await postJSON("/login", {
        username: user,
        password: pass
      });

      if (!data.success) {
        alert(data.error || "Login failed");
        return;
      }

      currentUser = user;
      document.getElementById("userDisplay").innerText = user;
      document.getElementById("balance").innerText = data.balance;

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("bankBox").style.display = "block";

      await loadUsersDropdown();

    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }

  // -------------------------------------------------
  // Load users for dropdown
  // -------------------------------------------------
  async function loadUsersDropdown() {
    try {
      const res = await fetch(API_BASE + "/users");
      const data = await res.json();

      if (!data.success) {
        console.error("Failed to load users:", data.error);
        return;
      }

      const select = document.getElementById("receiverSelect");
      select.innerHTML = "";

      const users = data.users || [];

      // Filter out the current user from list
      const otherUsers = users.filter(u => u !== currentUser);

      if (otherUsers.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No other users yet";
        select.appendChild(opt);
        select.disabled = true;
      } else {
        select.disabled = false;
        otherUsers.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u;
          opt.textContent = u;
          select.appendChild(opt);
        });
      }

    } catch (err) {
      console.error(err);
      alert("Could not load user list: " + err.message);
    }
  }

  // -------------------------------------------------
  // Send Cybucks
  // -------------------------------------------------
  async function sendCybucks() {
    try {
      if (!currentUser) {
        alert("Please log in first.");
        return;
      }

      const receiverSelect = document.getElementById("receiverSelect");
      const toUser = receiverSelect.value;
      const amountVal = document.getElementById("amount").value;

      const amount = parseInt(amountVal, 10);

      if (!toUser) {
        alert("Select a user to send Cybucks to.");
        return;
      }

      if (!amount || amount <= 0) {
        alert("Enter a positive amount.");
        return;
      }

      const data = await postJSON("/send", {
        from_username: currentUser,
        to_username: toUser,
        amount: amount
      });

      if (!data.success) {
        alert(data.error || "Transfer failed");
        return;
      }

      // update sender balance
      document.getElementById("balance").innerText = data.sender_balance;
      document.getElementById("amount").value = "";

      alert(`Sent ${amount} Cybucks to ${toUser}!`);

    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }
</script>

</body>
</html>
