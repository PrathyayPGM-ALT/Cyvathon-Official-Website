<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybucks Banking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h2, h3 {
      text-align: center;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      font-size: 14px;
    }
    input, select {
      background: #2b2b2b;
      color: #fff;
    }
    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #019371;
    }
    .small {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Cybucks Banking System</h2>

    <!-- LOGIN BOX -->
    <div id="loginBox">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login / Register</button>
      <p class="small">New users will be created automatically with 0 Cybucks.</p>
    </div>

    <!-- BANK SYSTEM -->
    <div id="bankBox" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <p>Balance: <b id="balance">0</b> Cybucks</p>

      <label for="recipient">Send Cybucks to:</label>
      <select id="recipient"></select>

      <input id="amount" type="number" placeholder="Amount to send">
      <button onclick="sendCybucks()">Send</button>

      <p class="small" id="infoText"></p>
    </div>
  </div>

<script>
  // Since bank.html is served from the same Flask app,
  // we can use same-origin requests.
  const API_BASE = "";
  let currentUser = null;

  async function fetchJSON(path, bodyObj) {
    const res = await fetch(`${API_BASE}${path}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyObj)
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`);
    }
    return res.json();
  }

  async function fetchGETJSON(path) {
    const res = await fetch(`${API_BASE}${path}`);
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`);
    }
    return res.json();
  }

  // LOGIN FUNCTION
  async function login() {
    try {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (!user || !pass) {
        alert("Fill all fields");
        return;
      }

      const data = await fetchJSON("/login", {
        username: user,
        password: pass
      });

      if (!data.success) {
        alert(data.error || "Login failed");
        return;
      }

      currentUser = user;
      document.getElementById("userDisplay").innerText = user;
      document.getElementById("balance").innerText = data.balance;

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("bankBox").style.display = "block";

      await loadUsers();
    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }

  // Load all usernames and populate dropdown (excluding current user)
  async function loadUsers() {
    try {
      const data = await fetchGETJSON("/users");
      if (!data.success) {
        alert(data.error || "Could not load users");
        return;
      }

      const allUsers = data.users || [];
      const select = document.getElementById("recipient");
      select.innerHTML = "";

      const otherUsers = allUsers.filter(u => u !== currentUser);

      if (otherUsers.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No other users yet";
        select.appendChild(opt);
        select.disabled = true;
        document.getElementById("infoText").innerText =
          "Ask your friends to log in once so they appear here.";
      } else {
        otherUsers.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u;
          opt.textContent = u;
          select.appendChild(opt);
        });
        select.disabled = false;
        document.getElementById("infoText").innerText =
          "Select a user and send them Cybucks.";
      }
    } catch (err) {
      console.error(err);
      alert("Could not load users: " + err.message);
    }
  }

  // SEND CYBUCKS FUNCTION
  async function sendCybucks() {
    try {
      if (!currentUser) {
        alert("You are not logged in.");
        return;
      }

      const select = document.getElementById("recipient");
      const toUser = select.value;
      const amount = parseInt(document.getElementById("amount").value, 10);

      if (!toUser) {
        alert("Choose a user to send to.");
        return;
      }
      if (!amount || amount <= 0) {
        alert("Enter a positive amount.");
        return;
      }

      const data = await fetchJSON("/transfer", {
        from_user: currentUser,
        to_user: toUser,
        amount: amount
      });

      if (!data.success) {
        alert(data.error || "Transfer failed");
        return;
      }

      document.getElementById("balance").innerText = data.balance;
      document.getElementById("amount").value = "";
      alert(`Sent ${amount} Cybucks to ${toUser}!`);

    } catch (err) {
      console.error(err);
      alert("Could not talk to bank server: " + err.message);
    }
  }
</script>

</body>
</html>
